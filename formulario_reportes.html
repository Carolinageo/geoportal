<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reportes</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }
        
        .coordinates {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .location-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        
        .location-btn:hover {
            background: #1976D2;
        }
        
        .location-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .required {
            color: #e74c3c;
        }
        
        @media (max-width: 600px) {
            .coordinates {
                grid-template-columns: 1fr;
            }
            
            .container {
                margin: 10px;
            }
            
            .header, .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìç Sistema de Reportes</h1>
            <p>Registra eventos de manera r√°pida y precisa</p>
        </div>
        
        <div class="form-container">
            <div id="message" style="display: none;"></div>
            
            <form id="reporteForm">
                <div class="form-group">
                    <label for="nombre">üë§ Nombre del Reportante <span class="required">*</span></label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required>
                </div>
                
                <div class="form-group">
                    <label>üìç Ubicaci√≥n <span class="required">*</span></label>
                    <div class="coordinates">
                        <div>
                            <input type="number" id="latitud" name="latitud" placeholder="Latitud" step="any" required>
                        </div>
                        <div>
                            <input type="number" id="longitud" name="longitud" placeholder="Longitud" step="any" required>
                        </div>
                    </div>
                    <button type="button" class="location-btn" onclick="obtenerUbicacion()">
                        üåç Obtener mi ubicaci√≥n actual
                    </button>
                </div>
                
                <div class="form-group">
                    <label for="tipo_evento">üö® Tipo de Evento <span class="required">*</span></label>
                    <select id="tipo_evento" name="tipo_evento" required>
                        <option value="">Selecciona el tipo de evento</option>
                        <option value="Salud y Emergencias M√©dicas">üè• Salud y Emergencias M√©dicas</option>
                        <option value="Violencia y Amenazas">‚ö†Ô∏è Violencia y Amenazas</option>
                        <option value="Orden P√∫blico y Delincuencia">üëÆ Orden P√∫blico y Delincuencia</option>
                        <option value="Accidentes y Transporte">üöó Accidentes y Transporte</option>
                        <option value="Eventos Naturales y Ambientales">üåø Eventos Naturales y Ambientales</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="origen_evento">üîç Origen del Evento <span class="required">*</span></label>
                    <select id="origen_evento" name="origen_evento" required>
                        <option value="">Selecciona el origen</option>
                        <option value="Natural">üå± Natural</option>
                        <option value="Antr√≥pico">üë§ Antr√≥pico</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="tipo_afectacion">üéì Tipo de Afectaci√≥n <span class="required">*</span></label>
                    <select id="tipo_afectacion" name="tipo_afectacion" required>
                        <option value="">Selecciona el tipo de afectaci√≥n</option>
                        <option value="A la infraestructura educativa">üè´ A la infraestructura educativa</option>
                        <option value="Al servicio educativo">üìö Al servicio educativo</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="descripcion">üìù Descripci√≥n (Opcional)</label>
                    <textarea id="descripcion" name="descripcion" rows="4" placeholder="Describe los detalles del evento..."></textarea>
                </div>
                
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p>Enviando reporte...</p>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    üì§ Enviar Reporte
                </button>
            </form>
        </div>
    </div>

    <script>
        // Configuraci√≥n de Supabase
        const supabaseUrl = 'https://uskcdoforrasgrmxofml.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVza2Nkb2ZvcnJhc2dybXhvZm1sIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI4NzM5OTYsImV4cCI6MjA2ODQ0OTk5Nn0.QblnooQTKu0bIGdXJ9yLnZeUDKhUv1o99Islz8Bf2Es';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        // Funci√≥n para mostrar mensajes
        function mostrarMensaje(texto, tipo) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = texto;
            messageDiv.className = `message ${tipo}`;
            messageDiv.style.display = 'block';
            
            // Auto-ocultar despu√©s de 5 segundos
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
        
        // Funci√≥n para obtener ubicaci√≥n GPS
        function obtenerUbicacion() {
            const btn = event.target;
            
            if (!navigator.geolocation) {
                mostrarMensaje('Tu navegador no soporta geolocalizaci√≥n', 'error');
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'üîÑ Obteniendo ubicaci√≥n...';
            
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    document.getElementById('latitud').value = position.coords.latitude.toFixed(8);
                    document.getElementById('longitud').value = position.coords.longitude.toFixed(8);
                    mostrarMensaje('‚úÖ Ubicaci√≥n obtenida correctamente', 'success');
                    
                    btn.disabled = false;
                    btn.textContent = 'üåç Obtener mi ubicaci√≥n actual';
                },
                function(error) {
                    let mensaje = 'Error al obtener ubicaci√≥n: ';
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            mensaje += 'Permisos denegados. Permite el acceso a la ubicaci√≥n.';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            mensaje += 'Ubicaci√≥n no disponible.';
                            break;
                        case error.TIMEOUT:
                            mensaje += 'Tiempo agotado.';
                            break;
                        default:
                            mensaje += 'Error desconocido.';
                            break;
                    }
                    mostrarMensaje(mensaje, 'error');
                    
                    btn.disabled = false;
                    btn.textContent = 'üåç Obtener mi ubicaci√≥n actual';
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 60000
                }
            );
        }
        
        // Funci√≥n para mostrar/ocultar loading
        function toggleLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('submitBtn').disabled = show;
        }
        
        // Manejar env√≠o del formulario
        document.getElementById('reporteForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            toggleLoading(true);
            
            // Obtener datos del formulario
            const formData = new FormData(e.target);
            const data = {
                nombre: formData.get('nombre'),
                latitud: parseFloat(formData.get('latitud')),
                longitud: parseFloat(formData.get('longitud')),
                tipo_evento: formData.get('tipo_evento'),
                origen_evento: formData.get('origen_evento'),
                tipo_afectacion: formData.get('tipo_afectacion'),
                descripcion: formData.get('descripcion') || null
            };
            
            console.log('Enviando datos:', data);
            
            try {
                // Enviar a Supabase
                const { data: result, error } = await supabase
                    .from('reportes')
                    .insert([data])
                    .select();
                
                if (error) {
                    console.error('Error de Supabase:', error);
                    throw error;
                }
                
                console.log('Reporte enviado exitosamente:', result);
                mostrarMensaje(`‚úÖ Reporte enviado exitosamente. ID: ${result[0].id}`, 'success');
                
                // Limpiar formulario
                e.target.reset();
                
            } catch (error) {
                console.error('Error completo:', error);
                let mensajeError = 'Error al enviar reporte: ';
                
                if (error.message) {
                    mensajeError += error.message;
                } else {
                    mensajeError += 'Error desconocido';
                }
                
                mostrarMensaje(`‚ùå ${mensajeError}`, 'error');
            } finally {
                toggleLoading(false);
            }
        });
        
        // Validaci√≥n de coordenadas en tiempo real
        document.getElementById('latitud').addEventListener('input', function(e) {
            const lat = parseFloat(e.target.value);
            if (lat && (lat < -90 || lat > 90)) {
                e.target.setCustomValidity('La latitud debe estar entre -90 y 90');
            } else {
                e.target.setCustomValidity('');
            }
        });
        
        document.getElementById('longitud').addEventListener('input', function(e) {
            const lng = parseFloat(e.target.value);
            if (lng && (lng < -180 || lng > 180)) {
                e.target.setCustomValidity('La longitud debe estar entre -180 y 180');
            } else {
                e.target.setCustomValidity('');
            }
        });
        
        // Verificar conexi√≥n al cargar la p√°gina
        window.addEventListener('load', async function() {
            try {
                console.log('Verificando conexi√≥n a Supabase...');
                const { data, error } = await supabase
                    .from('reportes')
                    .select('count', { count: 'exact', head: true });
                
                if (error) {
                    console.error('Error de conexi√≥n:', error);
                    mostrarMensaje('‚ö†Ô∏è Problema de conexi√≥n. Verifica que la tabla est√© configurada.', 'error');
                } else {
                    console.log('‚úÖ Conexi√≥n a Supabase exitosa');
                }
            } catch (error) {
                console.error('Error al verificar conexi√≥n:', error);
                mostrarMensaje('‚ùå Error de conexi√≥n a la base de datos', 'error');
            }
        });
    </script>
</body>
</html>
